{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>Edit Item</h2>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Title</label>
				<input type ="text" maxlength="100" class="form-control" name="title"placeholder="{{item.title}}">

				<label for="description">Description</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}"></textarea>
				 <label for="category">Category</label>
				 <select class="form-control" name="category">
					 {% for cat in categories %}
					 	{% if cat.id == item.category_id %}
						 <option selected="selected" value="{{cat.id}}">{{cat.name}}</option>
						{% else %}
						<option value="{{cat.id}}">{{cat.name}}</option>
						{% endif %}
					 {% endfor %}
				 </select>

				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
